<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link type="text/css" href="css/input-material.css" rel="stylesheet">

    <script src="js/materialize-inputs.js"></script>

</head>
<body>
    <form id="contact-form" action="register" method="post">
        <div class="form-group input-material">
            <input type="text" class="form-control" id="name-field" required name="username" placeholder="用户名">
        </div>
        <div class="form-group input-material">
            <input type="password" class="form-control" id="password-field" required name="password" placeholder="新密码">
        </div>
        <div class="form-group input-material">
            <input type="password" class="form-control" id="password2-field" required name="password2" placeholder="确认密码">
        </div>
        <div class="text-center">
            <p th:text="${msg}" style="color: red"></p>
            <button type="submit" class="btn btn-primary">注册</button>
        </div>
    </form>

    <script>
        $('document').ready(function(){

            // enable material-style inputs in entire body
            $('body').materializeInputs();

        });
    </script>
</body>
</html>
